<div id='userData'>
	<div id='container'>
		<div class='inputClass'>
			<label class="upperText" for='inputName'>USERNAME:</label>
			<input class='textInput' type='text' id='inputName'>
		</div>
		<div class='inputClass'>
			<label class="upperText" for='inputEmail'>EMAIL:</label>
			<input class='textInput' type='email' id='inputEmail'>
		</div>   
		<div class='inputClass'>    
			<label class="upperText" for='inputPassword'>PASSWORD:</label>
			<input class='textInput' type='password' id='inputPassword' placeholder="NEW PASSWORD">
		</div>
		<div class='inputClass' id='radios'>
			<input type='radio' id='maleRadio' name='typeAnswer' value='Male'>
			<label class="upperText radioText" for='maleRadio'>MALE</label>
			<input type='radio' id='femaleRadio' name='typeAnswer' value='Female'>
			<label class="upperText radioText" for='femaleRadio'>FEMALE</label>
		</div>
		<div class='inputClass'>
			<label class="upperText" for='inputFirstName'>FIRST NAME:</label>
			<input class='textInput' type='text' id='inputFirstName'>
		</div>
		<div class='inputClass'>
			<label class="upperText" for='inputLastName'>LAST NAME:</label>
			<input class='textInput' type='text' id='inputLastName'>
		</div>
		<div id="dateDropdown"> 
			<label class="upperText" for='dayInput'>BIRTH DATE:</label>
			<select class='textInput' name='day' id='dayInput'>
			</select>
			<select name='month' class='textInput' id='monthInput'>
				<option id='jan' value=0>January</option>
				<option id='feb' value=1>February</option>
				<option id='mar' value=2>March</option>
				<option id='apr' value=3>April</option>
				<option id='may' value=4>May</option>
				<option id='jun' value=5>June</option>
				<option id='jul' value=6>July</option>
				<option id='aug' value=7>August</option>
				<option id='sep' value=8>September</option>
				<option id='oct' value=9>October</option>
				<option id='nov' value=10>November</option>
				<option id='dec' value=11>December</option>
			</select>
			<input type='number' id='yearInput'>
		</div>
		<div class='inputClass'>
			<label class="upperText" for='inputIncome'>MONTHLY INCOME:</label>
			<input class='textInput' type='number' id='inputIncome'>
		</div>
		<div class='inputClass'>
			<label class="upperText" for='inputIncDescription'>INCOME DESCRIPTION:</label>
			<input class='textInput' type='text' id='inputIncDescription'>
		</div>
		<div id='radios2'>
			<input type='radio' id='yesRadio' name='incAnswer' value='true'>
			<label class="upperText radioText" for='yesRadio'>YES</label>
			<input type='radio' id='noRadio' name='incAnswer' value='false'>
			<label class="upperText radioText" for='noRadio'>NO</label>
		</div>
		<div id='inputButtons'>
			<input type='button' value='SAVE' class='inputButton' id='saveButton'>
			<input type='button' value='RESET' class='inputButton' id='resetButton'>
			<input type='button' value='LOG OUT' class='inputButton' id='logoutButton'>
		</div>
	</div>
</div>
